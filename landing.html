<body id="landingBody">
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Music</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ">
        <li class="nav-item ">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Favourites</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search by genre" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search </button>
      </form>
    </div>
  </nav>
  <!--Mid container carousel-->
  <div class="row">

  
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
       <div class="carouselContent">
         <h1 class="carouselHeads">Your Playlist</h1>
         <div class=" row2 ">
          <p class="playlistCaption">Your daily mix is ready.</p>
          <button type="button" id="playlistButton" class="btn btn-outline-secondary my-2 my-sm-0 ">Play</button>
         </div>
        
       </div>
      </div>
     
      <div class="carousel-item">
        <div class="carouselContent">
          <h1 class="carouselHeads">Top artists</h1>
          <div class="topArtist">
            <div class="row3">  
            </div>
         
        </div>
      </div>
      </div>
      <div class="carousel-item">
        <div class="carouselContent">
          <h1 class="carouselHeads">Top genres</h1>
          <div class="topGenres">
            <div class="row4">      
             </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  </div>
  <!--BotLists and music player-->
  <div class="musicPlayer">
      <h2 id="song_title"></h2>
      <h5 id="artist_name"></h5>
      <audio src="https://firebasestorage.googleapis.com/v0/b/my-melodies.appspot.com/o/Butterfly.mp3?alt=media&token=0bddccae-5be3-4236-961c-6e6fbe045e3d"></audio>
      <img id="recordImage" src="https://cdn1.iconfinder.com/data/icons/full-musical-studio-1/250/note_eight_single-512.png">
      <div class="musicControls">
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-play main-button" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>
      </div>
  </div>
</div>
